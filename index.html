<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<title>App Js</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

	<link rel="stylesheet" href="https://bootswatch.com/4/litera/bootstrap.min.css">

	<link rel="stylesheet" href="css/App.css">
	
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>


	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</head>
<body>
	
	<nav class="navbar navbar-light bg-light">
		<a href="#" class="navbar-brand">
			Product App
		</a>
	</nav>
	
	<div class="container">
		<div id="app" class="row pt-5">
			<div class="col-md-4">
				<div class="card">
					<div class="card-header">
						<h4>
							Add product
						</h4>
					</div>

					<form class="card-body" id="product-form">
						<div class="form-group">
							<input type="text" placeholder="Product name" id="name" class="form-control">
						</div>
						<div class="form-group">
							<input type="number" step="0.01" placeholder="Product price" id="price" class="form-control">
						</div>
						<div class="form-group">
							<input type="number" placeholder="Product year" id="year" min="1900" value="2018" max="2018"  class="form-control">
						</div>
						<input type="submit" value="Save" class="btn btn-primary btn-block">
					</form>

				</div>
			</div>
			<div class="col-md-8">
				<div id="product-list"></div>
			</div>
		</div>
	</div>

</body>
<script src="js/app.js"></script>
</html>
